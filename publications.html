<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Publications</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400|Quicksand:500,600,700&display=swap"
    rel="stylesheet" />

  <!-- CSS Libraries -->
  <!-- bootrap css link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Stylesheet -->
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Nav Start -->
  <div id="nav-placeholder"></div>
  <!-- Nav End -->

  <div class="container">
    <div class="section-title">
      <h2>Publications</h2>
    </div>

    <div class="filters">
      <input type="text" id="searchBox" class="search-box" placeholder="Search">
      <div class="publication-filters">
        <button data-filter="All" class="active">All</button>
        <button data-filter="Journal">Journal Papers</button>
        <button data-filter="Conference">Conference Proceedings</button>
        <button data-filter="2025">2025</button>
        <button data-filter="2024">2024</button>
        <button data-filter="2023">2023</button>
        <button data-filter="2022">2022</button>
        <button data-filter="2021">2021</button>
        <button data-filter="2020">2020</button><!--may add "Earlier" filter if 2019, 2018... publications are needed-->
      </div>
    </div>

    <div id="publicationContainer"></div>
  </div>

  <!-- Javascript -->
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- footer -->
  <div id="footer-placeholder"></div>
  <!-- Back to Top Button -->
  <a href="#" class="back-to-top" title="Back to Top">
    <i class="bi bi-arrow-up"></i>
  </a>
</body>

</html>

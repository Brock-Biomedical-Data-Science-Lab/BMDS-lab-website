<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <!-- Icon -->
  <link rel="icon" href="./img/icon/favicon-32x32.png" type="image/png">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />

  <!-- Three.js style generated by Vite (for DNA background) -->
  <link rel="stylesheet" href="assets/index-TZrNw7dA.css">
</head>

<body class="homepage">
  <!-- 
    Three.js Canvas background (DNA animation)
    Fixed-position background, should NOT be inside wrapper to avoid interfering with content layout
  -->
  <div id="three-container"></div>

  <!-- 
    Wrapper = container for dynamic page content.
    Includes navigation bar and main content.
    This area will grow/shrink depending on the loaded content.
    Only <main id="content"> will be dynamically replaced via fetch().
    Navigation bar (nav) stays static.
  -->
  <div class="wrapper">

    <!-- 
      Navigation Bar (Menu)
      - Part of the wrapper.
      - Static, does not change during page navigation.
      - Allows internal navigation without full page reload.
    -->
    <div id="nav">
      <div class="container">
        <div id="logo">
          <a href="/">
            <img src="img/logo/logo1_bright.png" alt="BMDS Logo" class="logo-img" id="logo-img" />
          </a>
        </div>

        <!-- Hamburger Menu for Mobile -->
        <button id="burger-toggle" class="burger">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
          </svg>
        </button>

        <!-- Main Navigation Menu -->
        <nav id="nav-menu-container">
          <ul class="nav-menu">
            <li><a href="./about">About</a></li>
            <li class="dropdown">
              <a href="javascript:void(0);" id="team-link">Team</a>
              <ul class="dropdown-content">
                <li><a href="./pi">PI</a></li>
                <li><a href="./students">Students</a></li>
              </ul>
            </li>
            <li><a href="./publications">Publications</a></li>
            <li class="dropdown">
              <a href="javascript:void(0);" id="resources-link">Resources</a>
              <ul class="dropdown-content">
                <li><a href="./admissions">Admissions</a></li>
                <li><a href="./software">Software</a></li>
              </ul>
            </li>
            <li><a href="./contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Navigation End -->

    <!-- 
      Main Content Area
      - Only this <main> section is dynamically replaced using fetch().
      - Allows smooth partial page updates (single page app feel).
      - Keeps Three.js background, navigation, and footer unchanged.
    -->
    <main id="content">
      <section class="home-intro">
        <div class="container">
          <div class="intro-text">
            <h1>Brock Biomedical Data Science Lab</h1>
            <h2>Artificial Intelligence for Biomedical Discovery</h2>
          </div>
        </div>
      </section>      
    </main>
  </div> <!-- wrapper end -->

  <!-- 
    Back to Top Button
    - Appears after user scrolls down.
    - Helps quick navigation back to top.
  -->
  <a href="#" class="back-to-top" title="Back to Top">
    <i class="bi bi-arrow-up"></i>
  </a>

  <!-- 
    Footer Section
    - Outside of wrapper.
    - Static and always at bottom.
    - Not affected by page changes.
  -->
  <footer class="footer mt-5 py-4 text-center">
    <div class="container">
      <p class="mb-0">Â© Brock Biomedical Data Science Lab <span id="footer-year"></span>.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery (for potential legacy support, although not strictly needed) -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="js/main.js"></script>

  <!-- Three.js from Vite build (for DNA animation) -->
  <script type="module" src="assets/index-DYQf9W6Q.js"></script>
</body>

</html>
